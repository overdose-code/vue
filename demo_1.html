<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>vue 练习 </title>
</head>
<div id="app">
    {{ message }}
</div>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>
<div id="app-3">
    <p v-if="seen">现在你看到了我</p>
</div>


<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<!-- 消息逆转 -->
<div id="app-5">
    <p> {{message}}</p>
    <button v-on:click="reverseMessage"> 逆转消息</button>
</div>


<!-- 数据相应 -->
<div id="app-6">
    <p> {{message}}</p>
    <input v-model="message">
</div>

<body>
</body>

</html>
<script type="text/javascript" src="./libs/Vue.min.js"></script>
<script type="text/javascript">
var app = new Vue({
    el: "#app",
    data: {
        message: "hello Vue"
    }
});

var app2 = new Vue({
    el: '#app-2',
    data: {
        message: '页面加载于' + new Date().toLocaleString()
    }
});
 
 
var app3 = new Vue({
    el: '#app-3',
    data: {
        seen: true
    }
});

var app4 = new Vue({
    el: '#app-4',
    data: {
        todos: [{
                text: '学习 javascript'
            },
            {
                text: '学习 学习 Vue'
            },
            {
                text: '学习 javascript'
            }
        ]
    }
});


// 翻转消息
var app5 = new Vue({
    el: '#app-5',
    data: {
        message: 'hell Vue.js',
    },
    methods: {
        reverseMessage: function() {
            var _self = this;
            this.message = this.message.split('').reverse().join('');
        }
    }
});

var app6 = new Vue({
    el: '#app-6',
    data: {
        message: '222 vue'
    }
});
</script>
